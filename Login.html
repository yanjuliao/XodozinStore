<!DOCTYPE html>
<html lang="pt.br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Yan Julião">
        <style>@import"css/login.css";</style>
        <script src="js/formulario.js"></script>
        <title>Xodozin Cadastro</title>
    </head>
    <body>
        <div class="container-table">
            <div class="content">
                <div id="formulario" class="formulario">
                    <div>
                        <form name="login">
                            <div id="title">
                                <h1 id="title-form">Cadastro de novo Usuário</h1>
                                <a class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                            </div>
                            <div class="container-form">
                                <div class="input_div">
                                    <input class="input_form" type="text"  id="nome" name="name" placeholder="Digite seu Nome"
                                    value="" required>
                                </div>
                                <div class="input_div">
                                    <input type="text" id="cpf" name="cpf" title="Deve conter 11 dígitos" 
                                    placeholder="Digite seu CPF" value="" required>
                                </div>
                                <div class="input_div">
                                    <input class="input_form" type="text" id="email" name="email" placeholder="Digite seu email"
                                    value="" required="@">
                                </div>
                                <div class="input_div">
                                    <input class="input_form" id="senha" type="password" name="password" placeholder="Digite sua Senha" required>
                                </div>
                                <div class="input_div">                                    
                                    <input class="input_form" id="cep" name="cep" placeholder="Digite seu CEP" type="text" onblur="buscarCep(this.value)" required>
                                </div>
                                <div class="input_div">                                  
                                    <input class="input_form" id="rua" name="rua" placeholder="Digite a rua" type="text" disabled required>
                                </div>
                                <div class="input_div">
                                    <input class="input_form" id="bairro" name="bairro" placeholder="Digite seu bairro" disabled type="text" >
                                </div>
                                <div class="input_div">
                                    <input class="input_form" id="cidade" name="cidade" placeholder="Digite sua cidade" disabled type="text">
                                </div> 
                                <div class="input_div">   
                                    <label for="uf">Estado:</label>
                                </div>
                                <div class="input_div">
                                    <select disabled id="uf">
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                            <input class="send-buttons" type="button" name="btnEnviar" onclick="validaEmail(); validaNome(); validaSenha(); validaCPF(); cadastrarDados()"> Enviar </input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
